<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdsBlocker</title>
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">AdsBlocker</h1>
            <p class="subtitle">Fast & Private Browsing</p>
        </header>

        <!-- Notification Area -->
        <div id="notification" class="notification" style="display: none;"></div>

        <!-- Statistics Section -->
        <section class="stats-section">
            <div class="stat-card main-stat">
                <div class="stat-label">Total Blocked</div>
                <div class="stat-value" id="total-blocked">0</div>
            </div>

            <div class="stat-breakdown">
                <div class="stat-item">
                    <span class="stat-icon">üö´</span>
                    <div class="stat-info">
                        <div class="stat-name">Ads</div>
                        <div class="stat-count" id="ads-blocked">0</div>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">üîí</span>
                    <div class="stat-info">
                        <div class="stat-name">Trackers</div>
                        <div class="stat-count" id="tracking-blocked">0</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Controls Section -->
        <section class="controls-section">
            <h2 class="section-title">Protection</h2>

            <div class="control-item">
                <div class="control-info">
                    <div class="control-name">Block Advertisements</div>
                    <div class="control-description">Block ads from common ad networks</div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-ads" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="control-item">
                <div class="control-info">
                    <div class="control-name">Block Trackers</div>
                    <div class="control-description">Stop analytics and tracking scripts</div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-tracking" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </section>

        <!-- Whitelist Section -->
        <section class="whitelist-section">
            <h2 class="section-title">Current Site</h2>

            <div class="current-site-info">
                <div class="site-status">
                    <span class="site-icon">üåê</span>
                    <div class="site-details">
                        <div class="site-domain" id="current-domain">Loading...</div>
                        <div class="site-status-text" id="site-status">Checking...</div>
                    </div>
                </div>
                <button class="button button-whitelist" id="toggle-whitelist">
                    Add to Whitelist
                </button>
            </div>

            <div class="whitelist-list" id="whitelist-container" style="display: none;">
                <h3 class="list-title">Whitelisted Sites</h3>
                <div class="whitelist-items" id="whitelist-items">
                    <!-- Whitelist items will be inserted here -->
                </div>
            </div>
        </section>

        <!-- Actions Section -->
        <section class="actions-section">
            <button class="button button-secondary" id="reset-stats">
                Reset Statistics
            </button>
            <!-- Developer tool: Add test statistics -->
            <button class="button button-secondary" id="add-test-stats" style="margin-top: 8px; opacity: 0.7; font-size: 12px;">
                [Dev] Add 100 Test Blocks
            </button>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">v1.0 | Privacy Protected</p>
        </footer>
    </div>
</body>
</html>
